<div class="container"  *ngIf="project">
    <div class="image">
        <img src="{{url+'/get-image/'+project?.image}}" *ngIf="project.image">
    </div>
    <div class="data">

        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.year}}</p>
        <p>{{project.langs}}</p>
       
        <p *ngIf="confirm == false;">
            <a [routerLink]="['/editar-proyecto', project._id]" routerLinkActive="router-link-active"  class="button-edit">Editar</a>
            <a (click)="setConfirm(true)"   class="button-delete">Borrar</a>
        </p>
        <p *ngIf="confirm == true;">
            <span class="confirm">Â¿Estas seguro que deseas eliminar el proyecto? </span>
            <a (click)="setConfirm(false)"  class="button-edit">Cancelar</a>
            <a (click)="deleteProject(project._id)"   class="button-delete">Eliminar Definitivamente</a>
        </p>
        
        
    </div>
    
</div>
